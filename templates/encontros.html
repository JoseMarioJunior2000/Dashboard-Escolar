{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Buscar Encontros</h2>
    <form method="post" class="row g-3">
        <div class="col-md-3">
            <label for="trilha" class="form-label">Trilha</label>
            <input type="text" class="form-control" id="trilha" name="trilha">
        </div>
        <div class="col-md-3">
            <label for="data_inicial" class="form-label">Data Inicial</label>
            <input type="date" class="form-control" id="data_inicial" name="data_inicial">
        </div>
        <div class="col-md-3">
            <label for="data_final" class="form-label">Data Final</label>
            <input type="date" class="form-control" id="data_final" name="data_final">
        </div>
        <div class="col-md-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" name="hora">
        </div>
        <div class="col-md-3">
            <label for="modulo" class="form-label">MÃ³dulo</label>
            <input type="text" class="form-control" id="modulo" name="modulo">
        </div>
        <div class="col-md-3">
            <label for="assunto" class="form-label">Assunto</label>
            <input type="text" class="form-control" id="assunto" name="assunto">
        </div>
        <div class="col-md-3">
            <label for="nome_professor" class="form-label">Professor</label>
            <input type="text" class="form-control" id="nome_professor" name="nome_professor">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary mt-4">Buscar</button>
        </div>
    </form>

    {% if encontros %}
    <div class="row mt-5">
        {% for encontro in encontros %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h1 class="c-gbHnkS w-full h-[60px] px-2 d-flex justify-content-center align-items-center text-lg">{{ encontro.trilha }}</h1>
                        <p class="text-center text-blue-500 my-2">{{ encontro.modulo }}</p>
                        <div class="mt-auto">
                            <label class="label-assunto p-4 text-gray-500 text-xs">{{ encontro.assunto }}</label>
                            <a href="{{ url_for('trilhas.ver_detalhes_encontro', id_encontro=encontro.id) }}" class="btn btn-info mx-auto d-block">Ver mais</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="mt-5">Nenhum encontro encontrado com os filtros aplicados.</p>
{% endif %}
</div>
{% endblock %}
